<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
    
</head>
<body>
    <nav>
        <h1 class="view" >Code Quiz</h1>
       <h2 class="time" id="time"> Time:20  </h2>
    </nav>
      
     <div class="container">
        <h2 id="countdown"></h2>
    
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="btn1" class="btn">1.</button>
                <button id="btn2" class="btn">2.</button>
                <button id="btn3" class="btn">3.</button>
                <button id="btn4" class="btn">4.</button>
                
             </div>
             <div id="response"></div>
            </div>
            
            

    
       <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            
            <button id="next-btn" class="next-btn btn hide">Next</button>

       </div>

    </div>
        
    
        
<script src="./assets/JS/scrip.js"></script>
</body>
</html>
